<body>


    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>

        async function main() {
            liff.ready.then(() => {
                document.getElementById("isLoggedIn").append(liff.isLoggedIn())
                if (liff.isLoggedIn()) {
                    getEnvironment()
                    getUserProfile()
                    getContext()
                    getFriendship()
                    createUniversalLink()
                } else {
                    liff.login()
                }
            })
            await liff.init({ liffId: "1656429835-pJaKwGyR" })
        }
        main()
    </script>
