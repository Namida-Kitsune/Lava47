<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <title>Lava47</title>
    <link rel="stylesheet" href="Bootstrap\css\bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">LAVA47</span>
        </div>
    </nav>

    <div class="card text-center">
        <div class="card-header">
            <button id="btnShare" onclick="shareMsg()" class="btn"><img src="imglava47.jpg" class="img-fluid"
                    alt="..."></button>
            <div class="card-footer text-muted">
                ยินดีให้บริการตลอด 24 ชั่วโมงค่ะ พบปัญหาสามารถแจ้งแอดมินได้ตลอดค่ะ
            </div>
        </div>
        <script src="Bootstrap\js\bootstrap.min.js"></script>
        <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
        <script>

            async function shareMsg() {
                await liff.shareTargetPicker([
                    {
                        type: "text",
                        text: "This message was sent by ShareTargetPicker"
                    }
                ])
            }

            function getContext() {
                if (liff.getContext() != null) {
                    liff.getContext().type
                    liff.getContext().viewType
                    liff.getContext().utouId
                    liff.getContext().roomId
                    liff.getContext().groupId
                }
            }

            async function getUserProfile() {
                const profile = await liff.getProfile()
                document.getElementById("pictureUrl").src = profile.pictureUrl
                document.getElementById("userId").append(profile.userId)
                document.getElementById("statusMessage").append(profile.statusMessage)
                document.getElementById("displayName").append(profile.displayName)
                document.getElementById("decodedIDToken").append(liff.getDecodedIDToken().email)
            }

            function getEnvironment() {
                liff.getOS()
                liff.getLanguage()
                liff.getVersion()
                liff.getAccessToken()
                liff.isInClient()
            }

            async function main() {
                await liff.init({ liffId: "1656429835-pJaKwGyR" })
                liff.isLoggedIn()
                if (liff.isLoggedIn()) {
                    getEnvironment()
                    getUserProfile()
                    getContext()
                } else {
                    liff.login()
                }

                // getFriendship()
                // createUniversalLink()
            }
            main()
        </script>
</body>

</html>
